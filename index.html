<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/90ddfe2ff2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="imgfadeout.css">

    <title>Happy Birthday</title>
</head>

<body>
    <audio autoplay loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>
    <div class="container_present">
        <nav id="nav_bar">
            <i class="fas fa-bars" id="hamburger"></i>
        </nav>

        <div class="color_forhiding"></div>
        <div class="cake_gif">
            <img src="gift.gif" alt="">


            <div class="quotation">
                <q class="quote_text">May Your Birthdayed with Fun and Laughter,Have a Great Day!</q>

            </div>
            <div class="image">
                <h1 class="header">Happy Birthday</h1>

            </div>

            <div class="fadeout_imageslider">
                <div class="fadeout">
                    <img src="image1.jpg" alt="" class="img1">
                    <img src="image2.jpg" alt="" class="img2">
                    <img src="image3.jpg" alt="" class="img3">
                    <img src="image4.jpg" alt="" class="img4">
                    <img src="image5.jpg" alt="" class="img5">
                    <img src="image6.jpg" alt="" class="img6">
                    <img src="image7.jpg" alt="" class="img7">
                    <img src="image8.jpg" alt="" class="img8">
                    <img src="image9.jpg" alt="" class="img9">
                    <img src="image10.jpg" alt="" class="img10">
                    <img src="image11.jpg" alt="" class="img11">
                    <img src="image12.jpg" alt="" class="img12">


                </div>
            </div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="img6.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="img8.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="img1.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="img2.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="img7.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="img3.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="img9.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="img10.jpg" alt="">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgBx">
                            <img src="img5.jpg" alt="">
                        </div>
                    </div>


                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
            </div>

            <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
            <script>
                var swiper = new Swiper('.swiper-container', {
                    effect: 'coverflow',
                    grabCursor: true,
                    centeredSlides: true,
                    slidesPerView: 'auto',
                    coverflowEffect: {
                        rotate: 50,
                        stretch: 0,
                        depth: 100,
                        modifier: 1,
                        slideShadows: true,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                    },
                });
            </script>


</body>

</html>
